<!DOCTYPE html>
<html lang="pt-ao">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem regressiva para o meu Aniversário</title>

  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div id="birthday" class="birthday"></div>
  <h1>Contagem regressiva para o meu Aniversário</h1>

  <div id="countdown" class="countdown">
    <div class="time">
      <h2 id="days">00</h2>
      <small>dias</small>
    </div>
    <div class="time">
      <h2 id="hours">00</h2>
      <small>horas</small>
    </div>
    <div class="time">
      <h2 id="minutes">00</h2>
      <small>minutos</small>
    </div>
    <div class="time">
      <h2 id="seconds">00</h2>
      <small>segundos</small>
    </div>
  </div>
  <img 
    src="./img/spinner.gif" 
    alt="Carregando..."
    id="loading"
    class="loading"
  />
  <script src="js/app.js"></script>
</body>
</html>
